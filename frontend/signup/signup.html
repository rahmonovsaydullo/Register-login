<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="register-section">
        <h1>Register</h1>
        <input id="signupUserfirstname" type="text" placeholder="Enter first name" required name="firstname">
        <input id="signupUsersurname" type="text" placeholder="Enter last name" required name="lastname">
        <input id="signupUsername" type="text" placeholder="Enter  username" required name="username">
        <input id="signupUserPassword" type="password" placeholder="Enter password" required>
        <button id="registerBtn">Register</button>
        <a href="../login.html">Already have an account?</a>
        <p id="errorText"></p>
    </div>
</body>

</html>
